<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
   <div class="header"><h1>Rock Paper Scissors</h1><h3 id="subhead">First to Five Wins</h3>
</div> 
   <ul class="buttons">
       <li class="inline"><div class="icon" id="rock"><img src="img/rock.svg"></div></li>
       <li class="inline"><div class="icon" id="paper"><img src="img/paper.svg"></div></li>
       <li class="inline"><div class="icon" id="scissors"><img src="img/scissors.svg"></div></li>
   </ul>
   <div class="scoreboard">
       <ul>
           <li>You</li>
           <li id="playerScore"></li>
       </ul>
       <ul>
           <li>Computer</li>
           <li id="computerScore"></li>
       </ul>
   </div>

    <script src="app.js"></script>
</body>
</html>
